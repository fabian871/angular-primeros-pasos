<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name"  placeholder="Nombre">
  <input type="text" [(ngModel)]="character.power" name="power" placeholder="Poder">

  <button type="submit" class="btn btn-primary"> Agregar</button>
</form>

<h4> Listado </h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList;
      let i = index;
      let isFirst = first;
      let isLast = last;

      "

     class="list-group-item">
     <span class="text-primary">{{i+1}}</span>
     {{character.name}} - Power: {{character.power}}

     <span> Es el primero: {{ isFirst}}, </span>
     <span> Es el ultimo: {{ isLast}} </span>

    </li>

</ul>
